name: Generate combined GitHub activity graph

on:
  schedule:
    - cron: '0 0 * * *'     # daily at 00:00 UTC (change if you want)
  workflow_dispatch:       # allow manual runs

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Generate combined graph
        env:
          # Optional: set GH_PAT as a repo secret if you need private contributions from other accounts.
          # If you don't create GH_PAT, the script will fall back to GITHUB_TOKEN.
          GH_PAT: ${{ secrets.GH_PAT }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # comma-separated usernames (edit if you want other accounts)
          USERNAMES: migaradenuwan,MigaraDenuwan-Tokyo
          # optional: DAYS (default 365), CELL_SIZE, GAP
          DAYS: '365'
        run: |
          node scripts/generate_combined_graph.js

      - name: Commit & push updated SVG (if changed)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add combined-graph.svg
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update combined contribution graph"
            git push
          fi
